<script>


function onloadFunkce(){

}

function pageLoad(){
/*
		Vola "PHPforMAIN.php" se switch = 1, zakladni volani, viz "PHPforMAIN.php". 
*/
	var xmlhttp=new XMLHttpRequest();

	xmlhttp.onload = onloadFunkce;
	xmlhttp.open("POST", "PHPforMAIN.php", true );

	
	data = new FormData();
	data.append('switch', '1');	
	
	xmlhttp.send(data);
}




pageLoad();
